<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
var option = {
    title: {
        text: '2015年香港、澳门同胞来华旅游方式比较'
    },
    tooltip: {},
    legend: {
        data: ['香港同胞', '澳门同胞']
    },
    radar: {
        // shape: 'circle',
        indicator: [
           { name: '船舶', max: 200},
           { name: '飞机', max: 200},
           { name: '火车', max: 80},
           { name: '汽车', max: 3000},
           { name: '徒步', max: 6000}
          
        ]
    },
    series: [{
        name: '香港同胞vs澳门同胞',
        type: 'radar',
        // areaStyle: {normal: {}},
        data : [
            {
                value : [112.23, 188.94, 73.91, 2397.99, 5171.74],
                name : '香港同胞'
            },
             {
                value : [10.93, 9.77, 0.29, 153.49, 2114.34],
                name : '澳门同胞'
            }
        ]
    }]
};
 // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
