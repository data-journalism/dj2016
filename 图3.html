<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
var option = {
    title: {
        text: '2015年入境外国游客目的'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['会议/商务','观光休闲','探亲访友','服务员工','其他']
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['亚洲','美洲','欧洲','大洋','非洲']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'会议/商务',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[309.57, 53.63, 139.15, 14.20,21.08]
        },
        {
            name:'观光休闲',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[526.02,107.68, 154.40, 23.41, 13.28]
        },
        {
            name:'探亲访友',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[19.35, 36.94, 11.33, 11.64, 0.48]
        },
        {
            name:'员工服务',
            type:'line',
            stack: '总量',
            areaStyle: {normal: {}},
            data:[256.50, 20.36, 62.96, 3.93, 5.92]
        },
        {
            name:'其他',
            type:'line',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            areaStyle: {normal: {}},
            data:[550.56, 92.93, 121.30,24.46, 17.26]
        }
    ]
};
   myChart.setOption(option);
    </script>
</body>
</html>
